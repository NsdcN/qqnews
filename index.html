<html>
<head>
<title>Article Index</title>
<style>
body {display: flex; flex-direction: column; align-items: center; background-color: #f5f5f5;}
.header {position: relative; text-align: center; margin: 20px 0;}
.header img {width: 100%; max-width: 680px; border-radius: 10px;}
.header .title {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;}
.header .title h1 {font-size: 24px;}
.header .title h2 {font-size: 18px;}
.card {background-color: white; width: 680px; margin: 10px; padding: 10px; display: flex; box-sizing: border-box; transition: transform 0.3s; border-radius: 10px;}
.card:hover {transform: scale(1.05); box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);}
.card img {width: 220px; height: 145px; margin-right: 10px; object-fit: cover;}
.card .content {flex-grow: 1; margin-left: 20px;}
.card .content a {color: black; text-decoration: none; font-size: 18px;}
.card .content a:hover {text-decoration: underline;}
.card .image-container {width: 220px;}
</style>
</head>
<body>
<div class='header'>
<img src='image/prune.png' alt='Header Image'>
<div class='title'>
<h1>Main Title</h1>
<h2>Subtitle</h2>
</div>
</div>
</body>
</html>
